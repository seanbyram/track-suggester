<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Track Selector</title>
  </head>

  <body>

      <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand" href="#">Track Selector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Survey</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>

        </nav>
      </div>
      <br><br><br><br>
      <div class="container">
        <form id="survey">
          <h1>Where to begin?</h1>
          <hr>
          <div class="form-group">
            <label>Do you have any programming experience?</label>
            <select class="form-control" id="select1">
              <option></option>
              <option>No. What is programming?</option>
              <option>Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Do you know Javascript?</label>
            <select class="form-control" id="select2">
              <option></option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Do you prefer frontend or backend development?</label>
            <select class="form-control" id="select3">
              <option></option>
              <option>frontend</option>
              <option>backend</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Would you like to work for a large enterprise company?</label>
            <select class="form-control" id="select4">
              <option></option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Are you interested in Android development?</label>
            <select class="form-control" id="select5">
              <option></option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
      <br><br><br><br>
      <div class="">
          <h1>Your Results</h1>
          <hr>
          <p>Take this track:<span id="result"></span></p>
      </div>

      </div>

  </body>

</html>
